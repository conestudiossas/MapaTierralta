                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Amenaza</th>\
                        <td>' + (feature.properties['Amenaza'] !== null ? autolinker.link(feature.properties['Amenaza'].toLocaleString()) : '') + '</td>\
                    </tr>\
